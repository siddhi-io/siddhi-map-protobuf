syntax = "proto3";

option java_multiple_files = true;

option java_package = "io.siddhi.extension.map.protobuf.grpc";

import "google/protobuf/empty.proto";

message Request
{
    string stringValue = 1;
    int32 intValue = 2;
    int64 longValue = 3;
    bool booleanValue = 4;
    float floatValue = 5;
    double doubleValue = 6;

}

message Response
{
    string stringValue = 1;
    int32 intValue = 2;
    int64 LongValue = 3;
    bool booleanValue = 4;
    float floatValue = 5;
    double doubleValue = 6;
}

message RequestWithMap
{
    string stringValue =1;
    int32 intValue = 2;
    map<string,string> map = 3;

}

message ResponseWithMap
{
    string stringValue =1;
    int32 intValue = 2;
    map<string,string> map = 3;
}

message RequestWithList
{
    string stringValue = 1;
    int32 intValue = 2;
    repeated string stringList = 3;
    repeated int32 intList = 4;
}

message ResponseWithList
{
    repeated string stringList = 1;
    repeated int32 intList = 2;
}
